      <div>
        <h3 class="mt-5 text-center">Contact us to place an order or for additional questions!</h3>
      

        <div class="container">
          <div class="row">
            <div class="col-md-6 mx-auto">
              <form action="/action_page.php">
                <div class="form-group">
                  <label for="email">Email address:</label>
                  <input type="email" class="form-control" placeholder="Enter email" id="email">
                </div>
          
          
                <div class="form-group pt-3">
                  <label for="phone">Phone Number:</label>
                  <input type="phone" class="form-control" placeholder="Enter phone number" id="phone">

                <div class="form-group pt-3">
                  <label for="message">Message/Question:</label>
                  <input type="message" class="form-control" placeholder="Enter message" id="message">
                </div>
                <div class="form-group form-check">
                  <label class="form-check-label text-center">

                  <input class="contact" type="radio" name="customerContact" value="Call"> Call <br>
